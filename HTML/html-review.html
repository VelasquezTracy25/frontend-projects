<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webpage</title>
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }

      .username {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- no closing tag because images cannot have children -->
    <img src="/images/plant.jpg" alt="plant" />
    <p class="username">@me</p>
    <p>My first tweet</p>
  </body>
</html>
